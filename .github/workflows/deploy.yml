name: CD

on:
  push:
    branches: [ main ]

jobs:
  cache-and-install:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run build
